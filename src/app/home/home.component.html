<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="headline">
        <h1>Firebase Authentication SignUp</h1>

        <form #form="ngForm" (ngSubmit)="register(form)">
            <p>
                <mat-form-field color="warn"  appearance="outline">
                  <mat-label>name</mat-label>
                  <input matInput name="name" type="email" ngModel placeholder="name">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Name</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field color="warn" appearance="outline">
                  <mat-label>age</mat-label>
                  <input matInput type="password" name="pass" ngModel placeholder="age">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>age</mat-hint>
                </mat-form-field>
              </p>
              
              <button mat-raised-button color="warn" type="submit"> submit </button>
        </form>

    </div>

    <div class="headline">
        <h1>Firebase Authentication Login</h1>

        <form #form="ngForm" (ngSubmit)="Login(form)">
            <p>
                <mat-form-field color="warn"  appearance="outline">
                  <mat-label>name</mat-label>
                  <input matInput name="name" type="name" ngModel placeholder="name">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>Name</mat-hint>
                </mat-form-field>
              </p>
              <p>
                <mat-form-field color="warn" appearance="outline">
                  <mat-label>age</mat-label>
                  <input matInput type="password" name="pass" ngModel placeholder="age">
                  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                  <mat-hint>age</mat-hint>
                </mat-form-field>
              </p>
              
              <button mat-raised-button color="warn" type="submit"> submit </button>
        </form>

    </div>
</body>
</html>
